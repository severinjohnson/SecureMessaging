<!DOCTYPE html>
<html>
<head>
    <title>Your Private Key</title>
</head>
<body>
    <p>Please write down your private key:</p>
    <!-- Use a textarea to display the private key to make it easy to copy -->
    <!-- The readonly attribute prevents modification but still allows copy actions -->
    <textarea id="privateKey" readonly style="width: 100%; height: 100px;">{{ private_key }}</textarea>

    <!-- Button to trigger the copy action -->
    <button onclick="copyPrivateKey()">Copy Private Key</button>

    <!-- Assuming users are logged in after registration, direct them to the dashboard -->
    <a href="/dashboard">Go to Dashboard</a>

    <script>
        function copyPrivateKey() {
            // Get the textarea element containing the private key
            var privateKeyElement = document.getElementById("privateKey");
            // Select the text
            privateKeyElement.select();
            privateKeyElement.setSelectionRange(0, 99999); // For mobile devices

            // Copy the selected text to clipboard
            document.execCommand("copy");

            // Optional: Display a message to let the user know the text was copied
            alert("Copied the private key to clipboard");
        }
    </script>
</body>
</html>
