<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #messagesContainer { display: flex; flex-direction: column; align-items: flex-start; }
        .messageSender { cursor: pointer; padding: 10px; border-bottom: 1px solid #ccc; }
        .messageSender:hover { background-color: #f0f0f0; }
        .messageContent { display: none; padding-left: 20px; }
        .sendMessageLink {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            width: 300px; /* Match input and button width for consistency */
            margin: 20px auto; /* Center the link */
            border-radius: 5px;
        }
        .sendMessageLink:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>

    <!-- Always visible link to send a new message -->
    <a href="/send_message" class="sendMessageLink">Send a New Message</a>

    <div id="messagesContainer">
        <h2>Messages</h2>
        {% if messages_by_sender %}
            {% for sender, msgs in messages_by_sender.items() %}
            <div class="messageSender" onclick="toggleMessages('{{ sender }}')">
                <strong>{{ sender }}</strong>
            </div>
            <div id="{{ sender }}" class="messageContent">
                {% for msg in msgs %}
                <p>{{ msg.message }} <span>{{ msg.created_at }}</span></p>
                {% endfor %}
            </div>
            {% endfor %}
        {% else %}
            <p>No messages.</p>
        {% endif %}
    </div>

    <script>
        function toggleMessages(senderId) {
            var element = document.getElementById(senderId);
            var displayStyle = element.style.display;
            element.style.display = displayStyle === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
